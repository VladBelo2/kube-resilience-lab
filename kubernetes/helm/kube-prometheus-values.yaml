grafana:
  enabled: true
  adminUser: admin
  adminPassword: admin
  service:
    type: ClusterIP
  ingress:
    enabled: true
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    ingressClassName: nginx
    hosts:
      - grafana.kube-lab.local
    paths:
      - /
    pathType: Prefix

  # ðŸ”§ Auto-provision dashboards
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: 'kube-lab'
          orgId: 1
          folder: 'Kube Lab Dashboards'
          type: file
          disableDeletion: false
          updateIntervalSeconds: 10
          options:
            path: /var/lib/grafana/dashboards/kube-lab

  dashboardsConfigMaps:
    kube-lab: "kube-lab-dashboards"

prometheus:
  enabled: true
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - prometheus.kube-lab.local
    path: /
    pathType: Prefix

alertmanager:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
    hosts:
      - alert.kube-lab.local
    path: /
    pathType: Prefix

defaultRules:
  create: true