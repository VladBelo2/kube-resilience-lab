apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        volumeMounts:
          - name: grafana-datasources
            mountPath: /etc/grafana/provisioning/datasources
          - name: grafana-dashboards
            mountPath: /etc/grafana/provisioning/dashboards
          - name: grafana-dashboards-json
            mountPath: /var/lib/grafana/dashboards
          - name: todo-dashboard-json
            mountPath: /var/lib/grafana/dashboards/todo
      volumes:
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
        - name: grafana-dashboards-json
          configMap:
            name: flask-dashboard-json
        - name: todo-dashboard-json
          configMap:
            name: todo-dashboard-json