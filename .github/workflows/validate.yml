name: ğŸ§ª Validate Kube Resilience Lab

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-vagrant-lab:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ğŸ“¥ Checkout Repo
      uses: actions/checkout@v4

    - name: âš™ï¸ Install VirtualBox
      run: |
        sudo apt-get update
        sudo apt-get install -y virtualbox

    - name: âš™ï¸ Install Vagrant (via HashiCorp .deb)
      run: |
        curl -O https://releases.hashicorp.com/vagrant/2.4.1/vagrant_2.4.1-1_amd64.deb
        sudo apt install ./vagrant_2.4.1-1_amd64.deb

    - name: ğŸš€ Start Lab VM (headless)
      run: |
        vagrant up --no-provision
        vagrant provision

    - name: âœ… Check Pod Readiness
      run: |
        echo "[INFO] Waiting for all pods to be Ready..."
        for i in {1..20}; do
          if vagrant ssh -c "kubectl get pods -A | grep -v 'Running\|Completed\|Ready'" | grep -q .; then
            echo "[WAIT] Some pods still not ready... retry $i/20"
            sleep 15
          else
            echo "âœ… All pods ready!"
            exit 0
          fi
        done
        echo "âŒ Pods failed to become Ready in time"
        exit 1

    - name: ğŸ“¡ Check Prometheus Targets
      run: |
        vagrant ssh -c '
          curl -s http://localhost:9090/api/v1/targets | grep "up"
        '

    - name: ğŸ§ª Optional Curl App URLs
      run: |
        vagrant ssh -c '
          curl -s -o /dev/null -w "%{http_code}" http://microfail.kube-lab.local | grep 200
        '
