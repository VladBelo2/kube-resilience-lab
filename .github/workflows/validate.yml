name: ðŸ§ª Validate Kube Resilience Lab

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-vagrant-lab:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ðŸ“¥ Checkout Repo
      uses: actions/checkout@v4

    - name: âš™ï¸ Install VirtualBox
      run: |
        sudo apt-get update
        sudo apt-get install -y virtualbox

    - name: âš™ï¸ Install Vagrant (via HashiCorp .deb)
      run: |
        curl -O https://releases.hashicorp.com/vagrant/2.4.1/vagrant_2.4.1-1_amd64.deb
        sudo apt install ./vagrant_2.4.1-1_amd64.deb

    - name: ðŸš€ Start Lab VM (headless)
      run: |
        vagrant up --no-provision
        vagrant provision

    - name: âœ… Check Pod Health via Python
      run: |
        vagrant ssh -c 'python3 /home/vagrant/check_health.py 2>&1 | tee /home/vagrant/health.log'
      
    # - name: ðŸ“¡ Check Prometheus Targets
    #   run: |
    #     vagrant ssh -c 'python3 /home/vagrant/check_prometheus.py'

    - name: ðŸ§ª Optional Curl App URLs via Python
      run: |
        vagrant ssh -c 'python3 /home/vagrant/check_urls.py'
