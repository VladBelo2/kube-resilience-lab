<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ğŸ“ To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4 text-center">ğŸ“ My To-Do List</h1>

  <form action="/add" method="post" class="input-group mb-4">
    <input type="text" class="form-control" name="content" placeholder="Add a new task..." required>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>

  <!-- Filter Tabs -->
  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link {% if current_filter == 'all' %}active{% endif %}" href="/?filter=all">All</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current_filter == 'active' %}active{% endif %}" href="/?filter=active">Active</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if current_filter == 'completed' %}active{% endif %}" href="/?filter=completed">Completed</a>
    </li>
  </ul>

  {% if tasks %}
    <ul class="list-group">
      {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            {% if task[2] %}
              <s>{{ task[1] }}</s>
            {% else %}
              {{ task[1] }}
            {% endif %}
          </div>
          <div>
            {% if not task[2] %}
              <a href="/complete/{{ task[0] }}" class="btn btn-success btn-sm">âœ”ï¸ Complete</a>
            {% endif %}
            <a href="/delete/{{ task[0] }}" class="btn btn-danger btn-sm">ğŸ—‘ï¸ Delete</a>
          </div>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p class="text-muted">No tasks to display.</p>
  {% endif %}
</div>

</body>
</html>
