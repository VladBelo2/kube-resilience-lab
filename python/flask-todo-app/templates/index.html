<!doctype html>
<html>
<head>
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <form method="post" action="/add">
    <input type="text" name="content" placeholder="Add a new task">
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for task in tasks %}
      <li>
        {{ task[1] }} 
        {% if not task[2] %}
          <a href="/complete/{{ task[0] }}">✔️</a>
        {% endif %}
        <a href="/delete/{{ task[0] }}">🗑️</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
